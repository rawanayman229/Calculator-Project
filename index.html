<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="content">
            <!-- Screen calc -->
            <input type="text" id="inputBox" placeholder="0">

            <!-- First group of buttons -->
            <div >
                <button class="fav"  >AC</button>
                <button class="fav" > DE</button>
                <button class="other"> %</button>
                <button class="other">/ </button>
            </div>

            <!-- Second group of buttons -->
            <div>
                <button > 7</button>
                <button > 8</button>
                <button > 9</button>
                <button class="other" >* </button>
            </div>

            <!-- Third group of buttons -->
            <div>
                <button> 4</button>
                <button > 5</button>
                <button > 6</button>
                <button class="other">- </button>
            </div>
            
            <!-- Fourth group of buttons -->
            <div>
                <button > 1</button>
                <button  > 2</button>
                <button > 3</button>
                <button class="other" >+ </button>
            </div>

            <!-- Fifth group of buttons -->
            <div>
                <button > 0</button>
                <button > .</button>
                <button class="assign" >=</button>
            </div>
            
            

        </div>
    </div>

    <!-- JS LINK -->
    <script src="script.js"></script>
</body>
</html>
